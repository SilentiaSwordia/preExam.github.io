<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logg inn - Utstyr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">IT-avdeling - Startside</div>
    </nav>
    <div id="auth-container" class="container display-flex">
      <h2 style="align-self: start">Logg inn</h2>
      <div class="input-group-field" style="display: flex !important">
        <input
          class="text-field"
          type="email"
          id="email"
          placeholder="Din e-post"
        />
        <input
          class="text-field"
          type="password"
          id="password"
          placeholder="Ditt passord"
        />
      </div>
      <div class="button-field" style="align-items: center !important">
        <button onclick="handleSignUp()">Registrer ny bruker</button>
        <button onclick="handleLogin()">Logg inn</button>
        <p id="auth-message"></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="script.js"></script>
  </body>
</html>
