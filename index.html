<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logg inn - Utstyr</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="auth-container">
      <h2>IT-System Logg inn</h2>
      <input type="email" id="email" placeholder="Din e-post" />
      <input type="password" id="password" placeholder="Ditt passord" />

      <button onclick="handleSignUp()">Registrer ny bruker</button>
      <button onclick="handleLogin()">Logg inn</button>

      <p id="auth-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="script.js"></script>
  </body>
</html>
